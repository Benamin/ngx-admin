                    <span class="logo-text secondary-text">NgxAdmin</span>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="sidenav-menu">
            <dl>
                <dt routerLink="/dashboard" routerLinkActive="active">Dashboard</dt>
            </dl>
            <dl>
                <dt routerLink="/item" routerLinkActive="active">Item example</dt>
            </dl>
            <dl class="submenu">
                <dt>Submenu example</dt>
                <dd>
                    <a href="#">Item 1.1</a>
                    <a href="#">Item 1.2</a>
                    <a href="#">Item 1.3</a>
                </dd>
            </dl>
        </div>
    </app-sidenav>

    <div class="wrapper">
        <mat-toolbar class="toolbar">
            <mat-toolbar-row>
                <button mat-button class="side-nav-toggle" (click)="ToggleSidenavDemo=!ToggleSidenavDemo">
                    <mat-icon> menu </mat-icon>
                </button>

                <button mat-raised-button color="accent" style="margin-left: 8px;">
                    <mat-icon style="font-size: 18px; height: 18px; width: 24px; color: rgba(0,0,0,.54);">dashboard</mat-icon>
                    Material Theme (Angular 6)
                </button>

                <span fxFlex></span>

                <div class="user-menu">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <img src="http://fuse-angular-material.withinpixels.com/assets/images/avatars/profile.jpg" alt="User Image"> Administrador
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon> exit_to_app </mat-icon>
                            <span> Logout </span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon> voicemail </mat-icon>
                            <span> Check voicemail </span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon> notifications_off </mat-icon>
                            <span> Disable alerts </span>
                        </button>
                    </mat-menu>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="content">
            <div class="content__body">
            </div>

            <div class="content__footer">
                <div id="license-footer">
                    Internovam ©2002–2017.
                    Code licensed under the <a ng-href="./license" class="md-accent" href="./license">MIT License</a>.
                </div>
            </div>
        </div>
    </div>
</div>
