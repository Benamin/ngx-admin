<div class="dashboard">
    <app-sidenav [toggle]="ToggleSidenavDemo" [fixed]="SidenavFixedState">
        <div class="sidenav-header">
            <div class="title">
                <img src="assets/images/logo_bcp.svg" alt="">
                <span>StyleGuide</span>
            </div>
        </div>
        <div class="sidenav-menu">
            <dl>
                <dt routerLink="./dashboard" routerLinkActive="active">Introduccion</dt>
            </dl>
            <dl>
              <dt routerLink="./componentes/sidenav" routerLinkActive="active">Sidenav</dt>
            </dl>
            <dl>
              <dt routerLink="./componentes/form-field" routerLinkActive="active">Form-field</dt>
            </dl>
        </div>
    </app-sidenav>

    <div class="wrapper">
        <mat-toolbar class="toolbar">
            <mat-toolbar-row>
                <button mat-button class="side-nav-toggle" (click)="ToggleSidenavDemo=!ToggleSidenavDemo">
                    <mat-icon> menu </mat-icon>
                </button>

                <button mat-raised-button color="accent" style="margin-left: 8px;">
                    <mat-icon style="font-size: 18px; height: 18px; width: 24px; color: rgba(0,0,0,.54);">dashboard</mat-icon>
                    Internovam Theme (Ng4-cms)
                </button>

                <span fxFlex></span>

                <div class="user-menu">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <img src="http://fuse-angular-material.withinpixels.com/assets/images/avatars/profile.jpg" alt="User Image"> Administrador
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon> exit_to_app </mat-icon>
                            <span> Logout </span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon> voicemail </mat-icon>
                            <span> Check voicemail </span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon> notifications_off </mat-icon>
                            <span> Disable alerts </span>
                        </button>
                    </mat-menu>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="content">
            <div class="content__body">
                    <h1 (click)="filesLoaded()">Gallery</h1>

                    <app-file-input [(ngModel)]="fileArray" name="fileArray" (upload)="filesLoaded()"></app-file-input>
            </div>

            <div class="content__footer">
                <div id="license-footer">
                    Internovam ©2002–2017.
                    Code licensed under the <a ng-href="./license" class="md-accent" href="./license">MIT License</a>.
                </div>
            </div>
        </div>
    </div>
</div>
